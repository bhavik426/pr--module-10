<div class="p-4 pt-0">
    <div>
        <ng-container *ngFor="let item of list">
            <div class="p-2 ps-0 rounded bg-secondary mt-4" [routerLink]="['/details',item.id]">
                <span class="bg-dark text-white rounded-start p-2"> {{item.id}} 
                </span>
                <span class="">
                      {{item.name}}
                </span>
            </div>
        </ng-container>
    </div>
    <div>
        <router-outlet></router-outlet>
    </div>
</div>
